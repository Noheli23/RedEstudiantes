        <div class="col-14 col-lg-12 mt-5 mb-5 border shadow p-3 bg-light rounded  " id="cc">
      <form action="https://gemetech.co/mail/mail.php" method="POST">
        <div class="row mb-3 ">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Digite su nombre" maxlength="50" name="nombre" required>
          </div>
        </div>
        <div class="row mb-3 ">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Digite su email" maxlength="50" name="destinatario" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Asunto</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Digite asunto" maxlength="50" name="asunto" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Mensaje</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="mensaje" placeholder="Escribe algo..." style="height:200px" required></textarea >
          </div>
        </div>
        <div class="container text-center">
          <button type="submit" class="btn btn-primary ">Enviar</button>
        </div>
        
      </form>
